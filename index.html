<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__section">
            <div class="header__box">
                <div class="header__elem header__elem_1">
                    <p>Shop</p><span>Online</span>
                </div>
                <div class="header__elem header__elem_2">
                    <button class="header__elem_2__button">Меню</button>
                </div>
                <div class="header__elem header__elem_3">
                    <input class="header__elem_3__input" type="text" placeholder="Я ищу...">
                    <button class="header__elem_3__button" type="submit"></button>
                </div>
                <div class="header__elem header__elem_4">
                    <ul class="header__elem_4__ul">
                        <li class="header__elem_4__li-item header__elem_4__li-item_1">
                            <img class="header__elem_4__li-item__img header__elem_4__li-item__img_1" src="img/profile.svg" alt="Профиль">
                            <span class="header__elem_4__li-item__text">Профиль</span>
                        </li>
                        <li class="header__elem_4__li-item header__elem_4__li-item_2">
                            <img class="header__elem_4__li-item__img header__elem_4__li-item__img_2" src="img/basket.svg" alt="Корзина">
                            <div class="header__elem_4__li-item__img_2__circle">
                                <span class="header__elem_4__li-item__img_2__count">2</span>
                            </div>
                            <span class="header__elem_4__li-item__text">Корзина</span>
                        </li>
                        <li class="header__elem_4__li-item header__elem_4__li-item_3">
                            <img class="header__elem_4__li-item__img header__elem_4__li-item__img_3" src="img/heart.svg" alt="Избранное">
                            <span class="header__elem_4__li-item__text">Избранное</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section sales">
            <div class="container">
                <ul class="sales__list">
                    <li class="sales__item">
                        <img src="img/main.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/1-st.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/2-nd.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/3-rd.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/4-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/5-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/6-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/7-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/8-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/9-th.jpg" alt="" class="sales__image">
                    </li>
                    <li class="sales__item">
                        <img src="img/10-th.jpg" alt="" class="sales__image">
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
